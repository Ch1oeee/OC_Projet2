<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <!-- Font awesome Kit -->
    <script src="https://kit.fontawesome.com/5277a94719.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>

<body>

    <header>
        <img class="logo" src="Images Booki/logo/Booki.png" alt="logo Booki">  
        <nav>
                <!-- Add anchors to different sections after -->
                <a href="#">Hébergements</a> 
                <a href="#">Activités</a>
        </nav>
   </header>

   <main>
        <section class="research">

            <h1> Trouvez votre hébergement pour des vacances de rêve </h1>
            <p class="header1"> En plein centre-ville ou en pleine nature </p>

            <form class="searchForm" method="get" action="">
                <div class="searchIconLocation">
                    <i class="fa-solid fa-location-dot fa-lg"></i>
                </div>
                <input type="text" placeholder="Marseille, France">
                <button class="searchFormSubmit">
                  <div class="searchFormSubmitText">Rechercher</div>
                </button>
            </form>

            <div class="filters">
                <h2>Filtres</h2>
                <button class="buttonSection1">
                    <span class="insideFilters"> <i class="fa-solid fa-money-bill-wave fa-lg"></i> Économique </span>
                </button>
                <button class="buttonSection1">
                    <span class="insideFilters"> <i class="fa-solid fa-person fa-lg"></i> Familial </span>
                </button>
                <button class="buttonSection1">
                    <span class="insideFilters"> <i class="fa-solid fa-heart fa-lg"></i> Romantique </span>
                </button>
                <button class="buttonSection1">
                    <span class="insideFilters"> <i class="fa-solid fa-dog fa-lg"></i> Animaux autorisés </span>
                </button>
            </div>

            <div class="info2">
                <i class="fa-solid fa-info fa-xs"></i>
                <p> Plus de 500 logements sont disponibles dans cette ville </p>
                </div>



        </section>



   </main>

</body>

</html>
